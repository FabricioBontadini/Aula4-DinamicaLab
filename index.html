<!DOCTYPE html>
<html lang="pt-br">

    <title>Cadastro de Medicamento</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

<body>
    <nav id="principal">
        <div id="menu">
            <a aref>Home</a>
            <a aref>Cadastro de Medicamento</a>
            <a aref>Cadastro de Vacinas</a>

        </div>

    <header>
        <div>
            <img src="image/remedio.png" alt="">
        </div>
            <h1>Cadastro de Medicamentos</h1>
            <div>
                <h2>Farmácia da Gente</h2>
            </div>
        <div>

        </div>
    </header>
    
    <section id="secao-form">
        <div id="formulario">
            <form >
                <label for="nomeMed">Nome do Medicamento*</label>
                <input autocomplete="off" type="text" required id="fnome" name="momeMed" placeholder="Bonpragrip">

                <label for="quantidadeDisp">Quantidade Disponivel*</label>
                <input autocomplete="off" type="text" required id="fquantidade" name="quantidadeDisp" placeholder="100">

                <label for="precoUnit">Preço por Unidade*</label>
                <input autocomplete="off" type="text" required id="fpreco" name="precoUnit" placeholder="10,00">

                <label for="classeMed">Classe de Medicamento*</label>
                <input autocomplete="off" type="text" required id="fclasse" name="classeMed" placeholder="Antibiótico">

                <button>Cadastrar</button>
            </form>
        </div>
